<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of input</title>
</head>
<body>
    <h1>Many examples of <b>INPUT</b></h1>
    <form>
        <div class="name">
            <lavael>First Name:</lavael>
            <input type="text" name="username" required size="20"/>
            <lavel>Last Name:</lavel>
            <input type="text" name="username"/>
        </div>
        <div class="date">
            <lavel>Date of birthday</lavel>
            <input type="date" name="date"/>
        </div>
        <div class="check">
            <lavel>I am 18+</lavel>
            <input type="checkbox" name="check"/>
        </div>
        <div class="gender">
            <label>What gender:</label>
            <input type="radio" value="0" name="gender"/>Male
            <input type="radio" value="1" name="gender"/>Female
        </div>
        <div class="input">
            <input type="hidden" name="hidden"/>
            <input type="button" name="button"/>
            <lavel>..</lavel>
            <input type="color" name="color"/>
        </div>
        <div>
            <lavel>Music <b>BASS</b></lavel>
            <input type="range" name="range"/>
        </div>
        <div>
            <lavel>Images</lavel>
            <input type="image" name="image" src="DSC_0099-5c77f8c246e0fb00011bf26c.webp"/>
        </div>
        <div class="SubRes">
            <input type="submit" name="submit" value="submit"/>
            <input type="reset" name="reset" value="reset"/>
        </div>
    </form>

</body>
</html>
